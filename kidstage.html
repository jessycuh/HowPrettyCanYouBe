            } else {
                partyMessage.textContent = "Due to your score being under 50, you're not invited to any Halloween parties...BUT your popular friend managed to get you a ticket!";
            }
        </script>

        <a href="kidstagepretty.html?choice=pretty">GO TO THAT PARTY</a><br>
